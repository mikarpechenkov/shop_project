<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="header(numberOfItemsInCart)">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">MP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Главная
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/#stock}">Ассортимент</a></li>
                            <li><a class="dropdown-item" th:href="@{/#examples}">Примеры</a></li>
                            <li><a class="dropdown-item" th:href="@{/#inspiration}">Источник вдохновения</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/shop/catalog}">Магазин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/contacts}">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about}">О нас</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end" style="gap: 10px;">

                <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-light" th:href="@{/shop/adding_product}"
                   role="button">Панель администратора</a>

                <a id="cart" class="btn btn-info" th:href="@{#}" th:text="${'Корзина (' + numberOfItemsInCart + ')'}" role="button">Корзина</a>

                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" th:href="@{/login}"
                   role="button">Войти</a>
                <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                    <button class="btn btn-dark" type="submit">Выйти</button>
                </form>

            </div>
        </div>
    </nav>
</div>
