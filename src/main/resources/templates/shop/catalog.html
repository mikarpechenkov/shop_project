<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/general/blocks/general :: head (${title},~{::link}, ~{::script})}">
    <title>Заголовок будет изменен</title>
    <link rel="stylesheet" th:href="@{/css/shop/catalog.css}">

    <!--jQuery CDN-->
    <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/shop/catalog.js}"></script>
</head>

<body>
<header th:insert="~{/general/blocks/general :: header}"></header>

<main>
    <div class="container mt-5">
        <p th:if="${#lists.isEmpty(productList)}">Пока что каталог товаров пуст</p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:unless="${#lists.isEmpty(productList)}">

            <div class="col-lg-3 col-sm-6" th:each="el, productIter : ${productList}">
                <div class="card" style="width: 18rem;">

                    <div th:id="${'carouselControls'+ productIter.index}" class="carousel slide"
                         data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <th:block th:each="image, imageIter: ${el.pictures}">
                                <div th:if="${imageIter.index==0}" class="carousel-item active">
                                    <img th:src="@{'/image/display/'+ ${image.id}}" class="d-block card-img-top w-1"
                                         alt="Изображение отсутствует" src="#">
                                </div>
                                <div th:unless="${imageIter.index==0}" class="carousel-item">
                                    <img th:src="@{'/image/display/'+ ${image.id}}" class="d-block card-img-top "
                                         alt="Изображение отсутствует" src="#">
                                </div>
                            </th:block>
                        </div>
                        <th:block th:if="${el.pictures.size()>1}">
                            <button class="carousel-control-prev"
                                    th:data-bs-target="${'#carouselControls'+ productIter.index}" type="button"
                                    data-bs-slide="next">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next"
                                    th:data-bs-target="${'#carouselControls'+ productIter.index}" type="button"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </th:block>

                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${el.name}">Название товара</h5>
                        <div class="good-details">
                            <p class="card-text" th:text="${el.description}">Краткое описание</p>
                        </div>
                        <h6 class="price" th:text="${el.price}">Цена</h6>
                        <form name="sendingToCartForm" method="post">
                            <input type="hidden" name="productId" th:value="${el.id}"/>
                            <input type="hidden" name="presenceInCart" value="false"/>
                            <button type="submit" class="btn btn-primary" name="wish">В корзину</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer th:insert="~{/general/blocks/general :: footer}"></footer>

</body>
</html>
